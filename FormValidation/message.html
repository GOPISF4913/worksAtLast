<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Image Icon Example</title>
    <style>
        .icon-container {
            display: inline-block;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div >
        <img src="/spinner-icon.webp" alt=""spinner icon width="50" height="50" class="icon-container"> 
    </div>
</body>
</html>
