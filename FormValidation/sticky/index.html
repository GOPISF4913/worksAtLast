<script>
	document.addEventListener("DOMContentLoaded", function() {
		// eSignature Process script
		const toggleItems = document.querySelectorAll('.toggle-item');
		const images = document.querySelectorAll('.image-container img');
		const tabs = document.querySelectorAll(".toggle-item.tab");
		let currentIndex = 0;
		let autoSwitch;
		// Define the arrow images
		const activeArrow = 'https://storage.googleapis.com/staging-website-static-boldsign/2024/10/3162a359-icon-1.svg';   // Arrow for the active tab
		const inactiveArrow = 'https://storage.googleapis.com/staging-website-static-boldsign/2024/10/d2b4d73f-icon.svg'; // Arrow for the inactive tab

		function setActiveItem(index) {
			toggleItems.forEach((item, i) => {
				if (item != null)
				{
					item.classList.toggle('active', i === index);
				}

				if (images[i] != null)
				{
					images[i].classList.toggle('active', i === index);
					if (i == index)
					{
						images[i].style.zIndex = '10';
					}
					else
					{
						images[i].style.zIndex = '0';
					}
				}

				// Change the arrow image based on active/inactive
				const arrowImg = item.querySelector('.arrow');
				arrowImg.src = i === index ? activeArrow : inactiveArrow; 
			});
			currentIndex = index;
		}

		function handleClick(e) {
			e.preventDefault(); // Prevent default anchor click behavior
			const index = Number(e.currentTarget.getAttribute('data-index'));
			setActiveItem(index);
			//         resetAutoSwitch();
		}

		toggleItems.forEach((item) => {
			item.addEventListener('click', handleClick);
		});
		
				
		// Function to start auto-switching tabs
    function startAutoSwitch() {
        clearInterval(autoSwitch); // Clear existing interval
        autoSwitch = setInterval(() => {
            currentIndex++;
            if (currentIndex >= toggleItems.length/2) {
                currentIndex = 0; // Reset to the first item
							resetAutoSwitch(); // Stop existing interval
            }
            setActiveItem(currentIndex);
					updateActiveTab(currentIndex);
        }, 6000); // Adjust the interval time in milliseconds (e.g., 3000ms = 3 seconds)
    }

    // Function to reset auto-switching
    function resetAutoSwitch() {
        clearInterval(autoSwitch); // Stop existing interval
        startAutoSwitch(); // Restart auto-switching
    }



		// Initialize the first active item
		setActiveItem(currentIndex); // Ensure the correct arrow is displayed on page load
		 // Start auto-switching when the page loads
    startAutoSwitch();
		const toggleClass = (elements, className, action = 'toggle') => {
			elements.forEach(element => {
				const classList = element.classList;
				const classes = className.split(' ');
				if (action === 'add') {
					classes.forEach(cls => classList.add(cls));
				} else if (action === 'remove') {
					classes.forEach(cls => classList.remove(cls));
				} else {
					classes.forEach(cls => classList.toggle(cls));
				}
			});
		};

		window.showTab = function(tabId, contentId) {
			const sectionNumber = tabId.slice(-1);
			const contents = document.querySelectorAll('.contentsec' + sectionNumber);
			const tabs = document.querySelectorAll('.tabsec' + sectionNumber);

			toggleClass(contents, 'active', 'remove');
			document.getElementById(contentId).classList.add('active');
			toggleClass(tabs, 'active midTabs', 'remove');
			var mytabId = document.getElementById(tabId);
			if (mytabId != null)
			{
				mytabId.classList.add('active', 'midTabs');
			}
		};

		document.querySelectorAll('.tab').forEach(tab => {
			tab.addEventListener('click', function() {
				const currentSection = this.id.slice(-1);
				toggleClass(document.querySelectorAll('.tabsec' + currentSection), 'active midTabs', 'remove');
				toggleClass(document.querySelectorAll('.contentsec' + currentSection), 'active', 'remove');
				this.classList.add('active', 'midTabs');
				var mycurrentSection = document.getElementById('content' + currentSection);
				if (mycurrentSection != null)
				{
					mycurrentSection.classList.add('active');
				}
			});
		});
		
		// Function to check and toggle 'activeTab' class
		function toggleTabActiveClass() {
			jQuery('.elementor-accordion .elementor-accordion-item').each(function() {
				if (jQuery(this).find('.elementor-tab-title').hasClass('elementor-active')) {
					jQuery(this).addClass('activeTab');
				} else {
					jQuery(this).removeClass('activeTab');
				}
			});
		}
		// Check on click
		jQuery('.elementor-accordion .elementor-accordion-item').on('click', function() {
			toggleTabActiveClass();
		});

		const tabsMobi = document.querySelectorAll(".toggle-item.tabMobi");
		const imagesMobi = [
			document.getElementById("imgMobile1"),
			document.getElementById("imgMobile2"),
			document.getElementById("imgMobile3"),
			document.getElementById("imgMobile4"),
      document.getElementById("imgMobile5"),
		];
		const arrowImages = [
			document.getElementById("arrowImageMobi1"),
			document.getElementById("arrowImageMobi2"),
			document.getElementById("arrowImageMobi3"),
			document.getElementById("arrowImageMobi4"),
      document.getElementById("arrowImageMobi5"),
		];

		// Function to update the active tab and show (Simple E-Signature Process)
		function updateActiveTab(activeIndex) {
			tabsMobi.forEach((tab, index) => {
				const image = imagesMobi[index];
				const arrow = arrowImages[index];

				if (index === activeIndex) {
					tab.classList.add("active");
					image.classList.add("active");
					arrow.src = activeArrow; // Set the active arrow
				} else {
					tab.classList.remove("active");
					image.classList.remove("active");
					arrow.src = inactiveArrow; // Set the inactive arrow
				}
			});
		}

		// Add click event listeners to tabs
		tabsMobi.forEach((tab, index) => {
			tab.addEventListener("click", () => {
				updateActiveTab(index);
			});
		});

		// Set the default active tab
		updateActiveTab(0);

		document.querySelectorAll('.toggle-content a').forEach(link => {
    link.addEventListener('click', function(event) {
        event.stopPropagation(); // Prevent parent click handlers
    });
	});
		
// 		FAQ script

		// Mouseover and mouseout for FAQ items
		var divsFAQ = document.getElementsByClassName('elementor-accordion-item');
		for (var j = 0; j < divsFAQ.length; j++) {
			divsFAQ[j].addEventListener('mouseover', function () {
				var anchors = this.getElementsByClassName('elementor-accordion-title');
				for (var i = 0; i < anchors.length; i++) {
					anchors[i].classList.add('colortextFAQ');
				}
			}); 
			divsFAQ[j].addEventListener('mouseout', function () {
				var anchors = this.getElementsByClassName('elementor-accordion-title');
				for (var i = 0; i < anchors.length; i++) {
					anchors[i].classList.remove('colortextFAQ');
				}
			});
		}

		// Add 'activeFAQ' class after delay
		setTimeout(function () {
			var firstItem = document.querySelector('#esignatureFAQ .elementor-accordion .elementor-accordion-item');
			if (firstItem) {
				firstItem.classList.add('activeFAQ');
			}
		}, 1000);

		// Function to check and toggle 'activeFAQ' class
		function toggleActiveClass() {
			var items = document.querySelectorAll('#esignatureFAQ .elementor-accordion-item');
			items.forEach(function (item) {
				var tabTitle = item.querySelector('.elementor-tab-title');
				if (tabTitle && tabTitle.classList.contains('elementor-active')) {
					item.classList.add('activeFAQ');
				} else {
					item.classList.remove('activeFAQ');
				}
			});
		}

		// Check on page load
		toggleActiveClass();

		// Check on click
		var accordionItems = document.querySelectorAll('#esignatureFAQ .elementor-accordion-item');
		accordionItems.forEach(function (item) {
			item.addEventListener('click', toggleActiveClass);
		});

		
  // Get all elements that have the 'elementor-accordion-icon' class
    var accordionIcons = document.querySelectorAll('.elementor-accordion-icon');
 
    // Loop through each accordion icon
    accordionIcons.forEach(function(icon) {
        // Find the closed and opened icon spans
        var closedIcon = icon.querySelector('.elementor-accordion-icon-closed');
        var openedIcon = icon.querySelector('.elementor-accordion-icon-opened');
 
        // Replace the SVG in the 'closed' span with <i class="fas fa-plus"></i>
        closedIcon.innerHTML = '<i class="fas fa-plus"></i>';
 
        // Replace the SVG in the 'opened' span with <i class="fas fa-minus"></i>
        openedIcon.innerHTML = '<i class="fas fa-minus"></i>';
    });
	});
</script>
